{% load static %}
<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8"/>
  <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <title>
    {% block title %} Blank {% endblock %}
  </title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport'/>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="{% static 'css/fontawesome_all.css' %}" rel="stylesheet"/>
  <!-- CSS Files -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
  <link href="{% static 'css/now-ui-kit.css' %}?v=1.3.0" rel="stylesheet"/>
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="{% static 'demo/demo.css' %}" rel="stylesheet"/>
</head>

<body class="landing-page sidebar-collapse">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-default" style="background: rebeccapurple">
  {#  <a class="navbar-brand" href="#">Navbar</a>#}
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <i class="fas fa-bars fa-xs text-light"></i>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent" style="background: rebeccapurple">
    <ul class="navbar-nav mr-auto">
      {% block navbar %} {% endblock %}
    </ul>
    <!--- Search form--->
    {#    <form class="form-inline my-2 my-lg-0">#}
    {#      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">#}
    {#      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>#}
    {#    </form>#}
    <!--- End Search form--->
  </div>
</nav>
<!-- End Navbar -->


<div class="wrapper">
  {% block front_foto %} {% endblock %}
  <div class="section section-about-us">
    <div class="container col-11 col-lg-11">
      {% block content %}{% endblock %}
    </div>
  </div>

  <footer class="footer footer-default">
    <div class=" container ">
      <div class="copyright" id="copyright">
        &copy;
        <script>
            document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))
        </script>
        , Designed by
        <a href="https://www.invisionapp.com" target="_blank">Invision</a>
        . Coded by
        <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a>
        . Implemented and modified by
        <a href="https://oskarmay.pl" target="_blank">Oskarmay</a>
      </div>
    </div>
  </footer>
</div>
<!--   Core JS Files   -->
<script src="{% static 'js/core/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/core/bootstrap.min.js' %}" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{% static 'js/plugins/bootstrap-switch.js' %}"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="{% static 'js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
<!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
<script src="{% static 'js/plugins/bootstrap-datepicker.js' %}" type="text/javascript"></script>
<!--  Google Maps Plugin    -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
<script src="{% static 'js/now-ui-kit.js' %}?v=1.3.0" type="text/javascript"></script>
</body>

</html>
